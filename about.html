  <style>
    @import url('https://fonts.googleapis.com/css2?family=Mynerve&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Mynerve', cursive;
      color: #333;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.pinimg.com/736x/90/78/02/90780297374cb34f6e11564818e8cbfe.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.7;
      z-index: -1;
    }

    h1.floating-title {
      text-align: center;
      font-size: 3rem;
      color: #222;
      margin-top: 20vh;
      animation: float 4s ease-in-out infinite;
    }

    .dot-separator {
      text-align: center;
      font-size: 2rem;
      line-height: 1.5;
      color: #444;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    .grid-1 {
      display: flex;
      justify-content: flex-start;
      margin-top: 2rem;
    }

    .grid-1 img {
      height: 90vh;
      object-fit: cover;
      display: block;
      transform: translateX(-200px);
    }

    .grid-2 {
      display: flex;
      justify-content: flex-end;
      margin-top: 2rem;
    }

    .grid-2 img {
      height: 60vh;
      object-fit: cover;
      display: block;
      transform: translateX(300px);
    }

    .grid-3 {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 10px;
      font-size: 4em;
      margin: 100px 20px;
    }

.stack-container {
  position: relative;
  width: 400px;
  height: 400px;
  margin: 100px auto;
}



/* Gambar belakang */
.stack-container img.back {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: auto;
  border-radius: 16px;
  pointer-events: none;
  z-index: 1;
  animation: float 3s ease-in-out infinite;
}

.front-wrapper {
  position: absolute;
  top: 9%;
  left: -20%;
  width: 130%;
  z-index: 2;
  animation: float 3s ease-in-out infinite;
}


/* Pause animasi kalau hover */
.front-wrapper:hover {
  animation-play-state: paused;
}

/* Gambar depan */
.front-wrapper img {
  width: 100%;
  height: auto;
  border-radius: 16px;
  transition: transform 0.4s ease;
  pointer-events: auto;
  transform: translateY(50px); /* posisi turun awal */
}

/* Hover zoom */
.front-wrapper:hover img {
  transform: translateY(30px) scale(1.08);
}

/* Animasi floating */
@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0px); }
}


    .autoBLur {
      animation: autoBLurAnimation linear both;
      animation-timeline: view();
    }

    @keyframes autoBLurAnimation {
      0% {
        filter: blur(40px);
      }
      45%, 55% {
        filter: blur(0px);
      }
      100% {
        filter: blur(40px);
      }
    }

    .left {
      text-align: left;
      grid-column: 2 / 6;
    }

    .right {
      text-align: right;
      grid-column: 7 / 13;
    }

    .center {
      text-align: center;
      grid-column: 1 / 12;
    }

    .full {
      text-align: center;
      grid-column: 1 / 10;
    }

    .autoShow {
      animation: autoShowAnimation both;
      animation-timeline: view(70% 5%);
    }

    @keyframes autoShowAnimation {
      from {
        opacity: 0;
        transform: translateY(200px) scale(0.3);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    @media (max-width: 600px) {
      h1.floating-title {
        font-size: 2rem;
        margin-top: 25vh;
      }

      .grid-3 {
        font-size: 2.5em;
        display: block;
      }
    }
  </style>
</head>
