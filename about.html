<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About - kkom's</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    main {
      height: 500vh;
      background: black;
      position: relative;
    }

    section {
      position: sticky;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .scroll-cta {
      position: absolute;
      bottom: 30px;
      font-size: 18px;
      color: white;
      opacity: 0;
    }

    .bg-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 30px 30px;
      pointer-events: none;
      z-index: 0;
    }

    .blueprint {
      width: 80%;
      height: 80%;
      max-width: 1000px;
      max-height: 700px;
    }

    .wingspan {
      position: absolute;
      left: 10%;
      top: 40%;
      transform: translateY(-50%);
    }

    .line {
      stroke: white;
      stroke-width: 2px;
      fill: none;
    }

    h2 {
      font-size: 14px;
      font-weight: 400;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <main>
    <section>
      <div class="scroll-cta">↓ scroll down ↓</div>
      <div class="bg-grid"></div>
      <svg class="blueprint" viewBox="0 0 1000 700">
        <!-- Garis panjang wingspan -->
        <line id="line-wingspan" class="line" x1="50" y1="350" x2="950" y2="350" />
        <!-- Label -->
        <foreignObject x="50" y="360" width="200" height="50">
          <div class="wingspan">
            <h2>Wingspan = Pengalaman yang membentang dari dulu sampai sekarang.</h2>
          </div>
        </foreignObject>
        <!-- Garis panjang length -->
        <line id="line-length" class="line" x1="500" y1="50" x2="500" y2="650" />
        <!-- Label -->
        <foreignObject x="510" y="50" width="200" height="50">
          <div class="wingspan">
            <h2>Length = Progres yang dibangun setahap demi setahap.</h2>
          </div>
        </foreignObject>
        <!-- Circle -->
        <circle id="circle-phalange" class="line" cx="500" cy="350" r="40" />
      </svg>
    </section>
  </main>

  <!-- GSAP + ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://assets.codepen.io/16327/DrawSVGPlugin3.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger, DrawSVGPlugin);

    gsap.set('#line-length', { drawSVG: 0 });
    gsap.set('#line-wingspan', { drawSVG: 0 });
    gsap.set('#circle-phalange', { drawSVG: 0 });

    gsap.to('.scroll-cta', {
      opacity: 1,
      delay: 1,
      duration: 1
    });

    // Wingspan animation
    gsap.to('#line-wingspan', {
      scrollTrigger: {
        trigger: '#line-wingspan',
        start: 'top center',
        end: 'bottom center',
        scrub: true
      },
      drawSVG: "100%"
    });

    // Length animation
    gsap.to('#line-length', {
      scrollTrigger: {
        trigger: '#line-length',
        start: 'top center',
        end: 'bottom center',
        scrub: true
      },
      drawSVG: "100%"
    });

    // Circle animation
    gsap.to('#circle-phalange', {
      scrollTrigger: {
        trigger: '#circle-phalange',
        start: 'top center',
        end: 'bottom center',
        scrub: true
      },
      drawSVG: "100%"
    });
  </script>
</body>
</html>
