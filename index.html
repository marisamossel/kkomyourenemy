<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Blog Interaktifku</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: #fcd641;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      transition: opacity 1s ease;
    }

    #splash img {
      width: 180px;
      cursor: pointer;
    }

    .artikel {
      max-width: 600px;
      margin: 100px auto;
      text-align: center;
      display: none;
    }

    img#gambar {
      width: 300px;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .pesan {
      opacity: 0;
      font-size: 1.2em;
      margin-top: 20px;
      color: #007bff;
      transform: scale(0.5);
    }

    body {
      background: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg7e4_f5p4kL0FJbOCfXLJoxY8ZeOMLvM7TQwmt9ttaSHaQ6lfxMUpwMpl3YNKKXXbzpYLuzzrGsOtmtOVFonZgV42x6e9CiGtecSOkjWRU9zf65JEnvnBLppQP0R5vtNwT-0GRGocYLQ4CyaAlevghlwCA90UTqnUtOBCSdkPRSMC83lNT4IXZLBPrsFCS/s2667/bg%20grainy%20black.png') no-repeat center center fixed;
      background-size: cover;
    }

    #musicToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
      display: none; /* tampilkan hanya setelah splash hilang */
    }
  </style>
</head>
<body>

<!-- Splash Screen -->
<div id="splash">
  <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg8TZ-KGZ8PEyF6midcSNg8kIJVv5jpdK9i54PwVPngMhiAnXN2DvHvGm7ubPc6AkwThj4zkSKQv1BPlfH8dGPbjzhC51iO0kmrfAJFzStjyI7NBB4Y1yb-8KFr60kf7Q_TB8T4VUAneKqFHDF2H2gfRXF02oItOgH-AZrW_Iiq1DBKbQlkvhYGNWqdAJ6l/s736/black%20duck2.png" id="bebek" alt="bebek">
  <p>Klik bebek untuk masuk üê§</p>
</div>

<!-- Tombol Music -->
<button id="musicToggle">üîà Musik: ON</button>

<!-- Konten Utama -->
<h1 style="text-align: center; margin-top: 50px;">Blog Interaktifku</h1>
<div class="artikel" id="konten">
  <p>Selamat datang di blogku! Klik gambar di bawah ini untuk kejutan üéâ</p>
  <img src="https://via.placeholder.com/300x200" id="gambar" alt="Gambar Klik">
  <div class="pesan" id="pesan">üéâ Kejutan! Kamu menemukan pesan rahasia!</div>
</div>

<!-- Suara Splash -->
<audio id="splashSound" src="https://www.myinstants.com/media/sounds/quack.mp3" preload="auto"></audio>

<!-- Musik Utama -->
<audio id="bgMusic" src="https://ia600801.us.archive.org/26/items/ytmp3free.cc_background-sounds-of-space-10-minutes-youtubemp3free.org/ytmp3free.cc_background-sounds-of-space-10-minutes-youtubemp3free.org.mp3" loop preload="auto"></audio>

<!-- GSAP CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  const splash = document.getElementById('splash');
  const bebek = document.getElementById('bebek');
  const konten = document.getElementById('konten');
  const splashSound = document.getElementById('splashSound');
  const bgMusic = document.getElementById('bgMusic');
  const musicToggle = document.getElementById('musicToggle');
  let isMusicOn = true;

  bebek.addEventListener('click', () => {
    splashSound.play();

    gsap.to(bebek, {
      rotation: 15,
      yoyo: true,
      repeat: 5,
      duration: 0.1,
      onComplete: () => {
        gsap.to(splash, {
          opacity: 0,
          duration: 1,
          onComplete: () => {
            splash.style.display = 'none';
            konten.style.display = 'block';
            musicToggle.style.display = 'block';
            bgMusic.play(); // putar musik
          }
        });
      }
    });
  });

  // Toggle Musik
  musicToggle.addEventListener('click', () => {
    if (isMusicOn) {
      bgMusic.pause();
      musicToggle.textContent = 'üîá Musik: OFF';
    } else {
      bgMusic.play();
      musicToggle.textContent = 'üîà Musik: ON';
    }
    isMusicOn = !isMusicOn;
  });

  // Klik Gambar: animasi pesan
  const gambar = document.getElementById("gambar");
  const pesan = document.getElementById("pesan");

  gambar.addEventListener("click", () => {
    gsap.to(pesan, {
      opacity: 1,
      scale: 1,
      duration: 1,
      ease: "back.out(1.7)"
    });
  });
</script>

</body>
</html>
