<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Space</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
      color: white;
    }

    .teks {
      font-size: 24px;
      padding: 20px;
    }

    #menu button {
      position: absolute;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="teks"></div>
  <div id="menu">
    <button>Home</button>
    <button>About</button>
    <button>Game</button>
    <button>Playlist</button>
  </div>

  <script>
    // Animasi ketik teks
    const text = "hi! welcome to my space";
    const teksEl = document.querySelector(".teks");
    let i = 0;

    function ketik() {
      if (i < text.length) {
        teksEl.textContent += text.charAt(i);
        i++;
        setTimeout(ketik, 80);
      }
    }

    // Menyebarkan tombol menu secara acak
    function sebarkanMenu() {
      const menuButtons = document.querySelectorAll('#menu button');
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;

      menuButtons.forEach(button => {
        const randomLeft = Math.floor(Math.random() * (windowWidth - 150));
        const randomTop = Math.floor(Math.random() * (windowHeight - 50));
        button.style.left = `${randomLeft}px`;
        button.style.top = `${randomTop}px`;
      });
    }

    window.addEventListener("resize", sebarkanMenu);
    window.addEventListener("load", () => {
      ketik();
      sebarkanMenu();
    });
  </script>
</body>
</html>
