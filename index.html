<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>kkom's</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: monospace;
    }

    .teks {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
    }

    #menu button {
      position: absolute;
      z-index: 2;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      color: white;
      font-family: monospace;
      cursor: pointer;
    }

    .gambar {
      position: absolute;
      width: 120px;
      height: 120px;
      object-fit: cover;
      cursor: grab;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="teks"></div>
  <div id="menu">
    <button>home</button>
    <button>about</button>
    <button>playlist</button>
    <button>game</button>
    <button>my blacklist</button>
    <button>my story</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
  <script>
    const imageUrls = [
      'https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-4.0.3&auto=format&fit=crop&w=120&q=80',
      'https://images.unsplash.com/photo-1524338198850-8a1dc53fcd3b?ixlib=rb-4.0.3&auto=format&fit=crop&w=120&q=80',
      'https://images.unsplash.com/photo-1549880186-7c236d6b22f2?ixlib=rb-4.0.3&auto=format&fit=crop&w=120&q=80',
      // Tambahkan lebih banyak URL jika mau
    ];

    imageUrls.forEach((url) => {
      const img = document.createElement('img');
      img.src = url;
      img.classList.add('gambar');
      document.body.appendChild(img);
      Draggable.create(img, { type: 'x,y' });
    });

    const text = "hi! welcome to my space";
    const teksEl = document.querySelector(".teks");
    let i = 0;

    function ketik() {
      if (i < text.length) {
        teksEl.textContent += text.charAt(i);
        i++;
        setTimeout(ketik, 80);
      }
    }
    ketik();

    function sebarkanMenu() {
      const menuButtons = document.querySelectorAll('#menu button');
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;

      menuButtons.forEach(button => {
        const randomLeft = Math.floor(Math.random() * (windowWidth - 150));
        const randomTop = Math.floor(Math.random() * (windowHeight - 50));
        button.style.left = `${randomLeft}px`;
        button.style.top = `${randomTop}px`;
      });
    }

    window.addEventListener("resize", sebarkanMenu);
    window.addEventListener("load", sebarkanMenu);
  </script>
</body>
</html>
