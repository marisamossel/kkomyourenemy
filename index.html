<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Space</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }

    .teks {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      z-index: 1000;
    }

    #menu {
      position: relative;
      width: 100vw;
      height: 100vh;
      z-index: 500;
    }

    #menu button {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid white;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.3s ease;
      z-index: 600;
    }

    #menu button:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="teks"></div>
  <div id="menu">
    <button onclick="alert('Home clicked')">Home</button>
    <button onclick="alert('About clicked')">About</button>
    <button onclick="alert('Playlist clicked')">Playlist</button>
    <button onclick="alert('Game clicked')">Game</button>
    <button onclick="alert('My Blacklist clicked')">My Blacklist</button>
    <button onclick="alert('My Story clicked')">My Story</button>
  </div>

  <script>
    // Efek ketik teks pembuka
    const text = "hi! welcome to my space";
    const teksEl = document.querySelector(".teks");
    let i = 0;

    function ketik() {
      if (i < text.length) {
        teksEl.textContent += text.charAt(i);
        i++;
        setTimeout(ketik, 80);
      }
    }

    // Fungsi menyebarkan tombol menu secara acak
    function sebarkanMenu() {
      const menuButtons = document.querySelectorAll('#menu button');
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;

      menuButtons.forEach(button => {
        const randomLeft = Math.floor(Math.random() * (windowWidth - 150));
        const randomTop = Math.floor(Math.random() * (windowHeight - 50));
        button.style.left = `${randomLeft}px`;
        button.style.top = `${randomTop}px`;
      });
    }

    // Jalankan saat halaman dimuat
    window.addEventListener("load", () => {
      ketik();
      sebarkanMenu();
    });

    // Atur ulang posisi tombol saat jendela diubah ukurannya
    window.addEventListener("resize", sebarkanMenu);
  </script>
</body>
</html>
