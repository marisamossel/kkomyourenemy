<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Blog Interaktif - Splash</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: #fcd641;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 999;
    }

    #bebek {
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    #mainContent {
      display: none;
      background: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg7e4_f5p4kL0FJbOCfXLJoxY8ZeOMLvM7TQwmt9ttaSHaQ6lfxMUpwMpl3YNKKXXbzpYLuzzrGsOtmtOVFonZgV42x6e9CiGtecSOkjWRU9zf65JEnvnBLppQP0R5vtNwT-0GRGocYLQ4CyaAlevghlwCA90UTqnUtOBCSdkPRSMC83lNT4IXZLBPrsFCS/s2667/bg%20grainy%20black.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: white;
      text-align: center;
      padding-top: 50px;
    }

    #musicControl {
      position: fixed;
      top: 10px;
      right: 10px;
      background: white;
      color: black;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>

<div id="splash">
  <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg8TZ-KGZ8PEyF6midcSNg8kIJVv5jpdK9i54PwVPngMhiAnXN2DvHvGm7ubPc6AkwThj4zkSKQv1BPlfH8dGPbjzhC51iO0kmrfAJFzStjyI7NBB4Y1yb-8KFr60kf7Q_TB8T4VUAneKqFHDF2H2gfRXF02oItOgH-AZrW_Iiq1DBKbQlkvhYGNWqdAJ6l/s736/black%20duck2.png" id="bebek" />
  <p>Klik bebek untuk masuk</p>
</div>

<div id="mainContent">
  <h1>Selamat Datang di Blogku!</h1>
</div>

<div id="musicControl">ðŸ”ˆ</div>

<audio id="splashSound" src="https://www.myinstants.com/media/sounds/quack.mp3"></audio>
<audio id="bgMusic" src="https://ia600801.us.archive.org/26/items/ytmp3free.cc_background-sounds-of-space-10-minutes-youtubemp3free.org/ytmp3free.cc_background-sounds-of-space-10-minutes-youtubemp3free.org.mp3" loop></audio>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const bebek = document.getElementById("bebek");
    const splash = document.getElementById("splash");
    const mainContent = document.getElementById("mainContent");
    const splashSound = document.getElementById("splashSound");
    const bgMusic = document.getElementById("bgMusic");
    const musicControl = document.getElementById("musicControl");

    let musicPlaying = false;

    bebek.addEventListener("click", () => {
      splashSound.play();
      gsap.to(bebek, { rotation: 20, yoyo: true, repeat: 3, duration: 0.1 });
      bgMusic.play();
      musicPlaying = true;
      setTimeout(() => {
        gsap.to(splash, {
          opacity: 0,
          duration: 1,
          onComplete: () => {
            splash.style.display = "none";
            mainContent.style.display = "block";
          }
        });
      }, 300); // delay agar suara bebek terdengar dulu
    });

    musicControl.addEventListener("click", () => {
      if (musicPlaying) {
        bgMusic.pause();
        musicPlaying = false;
        musicControl.textContent = "ðŸ”‡";
      } else {
        bgMusic.play();
        musicPlaying = true;
        musicControl.textContent = "ðŸ”ˆ";
      }
    });
  });
</script>

</body>
</html>
