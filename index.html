  bebek.addEventListener("click", () => {
    quackSound.play();

      yoyo: true,
      repeat: 3,
      duration: 0.2,
      onComplete: () => {
        gsap.to(splash, {
          opacity: 0,
          duration: 1,
          onComplete: () => {
            splash.style.display = "none";
            main.style.display = "block";
            document.getElementById("judul").style.display = "flex";
            bgm.play();
            ketik();
          }
        });
      }
    });
  });

  musicToggle.addEventListener("click", () => {
    if (bgm.paused) {
      bgm.play();
      musicToggle.innerText = "üîä Music";
    } else {
      bgm.pause();
      musicToggle.innerText = "üîá Music";

function getRandomItems(arr, n) {
return arr.sort(() => 0.5 - Math.random()).slice(0, n);
}

selectedImages.forEach((url) => {

img.style.left = `${Math.random() * 80 + 5}%`;

img.onmousedown = function (event) {

```
function moveAt(pageX, pageY) {
  img.style.left = pageX - shiftX + 'px';
  img.style.top = pageY - shiftY + 'px';
}

function onMouseMove(event) {
  moveAt(event.pageX, event.pageY);
}

document.addEventListener('mousemove', onMouseMove);

img.onmouseup = function () {
  document.removeEventListener('mousemove', onMouseMove);
  img.onmouseup = null;
};

  setTimeout(() => {
    Draggable.create(".floating-img", {

      bounds: "body",
      inertia: true,
      onDragStart: function () {
        gsap.to(this.target, { scale: 1.05, duration: 0.2 });
      },
      onRelease: function () {
        gsap.to(this.target, { scale: 1, duration: 0.3, ease: "elastic.out(1, 0.4)" });
      }

  const text = "hi! welcome to my space";
  const teksEl = document.querySelector(".teks");
  let i = 0;

  function ketik() {
    if (i < text.length) {
      teksEl.textContent += text.charAt(i);
      i++;
      setTimeout(ketik, 80);
    }
  }

  function sebarkanMenu() {
  const menuButtons = document.querySelectorAll('#menu button');
  const windowWidth = window.innerWidth;
  const windowHeight = window.innerHeight;

  menuButtons.forEach(button => {
    button.style.position = 'absolute';

    // Ukuran tombol ‚Äî kalau kamu tahu ukurannya pasti, pakai angka tetap
    const buttonWidth = button.offsetWidth || 150;
    const buttonHeight = button.offsetHeight || 50;

    const maxLeft = windowWidth - buttonWidth;
    const maxTop = windowHeight - buttonHeight;

    const randomLeft = Math.floor(Math.random() * maxLeft);
    const randomTop = Math.floor(Math.random() * maxTop);

    button.style.left = `${randomLeft}px`;
    button.style.top = `${randomTop}px`;
  });
}


  window.addEventListener("load", sebarkanMenu);
  window.addEventListener("resize", sebarkanMenu);
