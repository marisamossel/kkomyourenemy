  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #fcd641;
    }

    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: #fcd641;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      flex-direction: column;
    }

    #splash img {
      width: 150px;
      cursor: pointer;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }

    #main {
      display: none;
      width: 100%;
      height: 100%;
      position: relative;
      background: linear-gradient(to right, #ffd66e, #fff5c0);
    }

    .floating-img {
      width: 120px;
      height: 120px;
      position: absolute;
      border-radius: 12px;
      cursor: move;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      text-align: center;
    }

    #menu button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #111;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    #menu button:hover {
      background: #333;
    }

    #music-toggle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: #111;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 11;
    }
  </style>
</head>
